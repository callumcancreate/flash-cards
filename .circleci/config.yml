version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:dubnium
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          TEST_DATABASE: test
          NODE_ENV: test
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run ci:test
  deploy-prod:
    machine:
      enabled: true
    steps:
      - run: ssh callum@callumcancreate.com "./scripts/deploy/flash-cards.sh"
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - deploy-prod:
          filters:
            branches:
              only: master
          requires:
            - build-and-test
